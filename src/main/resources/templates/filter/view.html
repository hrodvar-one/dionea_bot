<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontawesome-free-6.3.0-web -->
    <link th:href="@{webjars/font-awesome/6.3.0/css/all.min.css}" rel="stylesheet">
    <!-- Bootstrap 5.3.2 -->
    <link th:href="@{webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
    <!-- Popper.js 2.11.7 -->
    <script th:src="@{webjars/popper.js/2.11.7/umd/popper.js}"></script>
    <!-- Jquery.js 3.7.1 -->
    <script th:src="@{webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- Summernote 0.8.10 -->
    <link th:href="@{webjars/summernote/0.8.10/summernote-lite.css}" rel="stylesheet">
    <script th:src="@{webjars/summernote/0.8.10/summernote-lite.js}"></script>
    <script th:src="@{webjars/summernote/0.8.10/lang/summernote-ru-RU.js}"></script>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{index}">Dionea Bot</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="navbar-brand" th:href="@{index}">Dionea Bot</a>
                    <a class="nav-item nav-link" th:href="@{key/create/{id}(id=${filter.id})}">Add key</a>
                    <a class="nav-item nav-link" th:href="@{spams/view}">Spam</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-2">
            <div class="cell">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Фильтр: ' + ${filter.name}"></h5>
                        <table class="table">
                            <tbody>
                            <tr th:each="key: ${keys}">
                                <td>
                                    <div>
                                        <a th:href="@{/kvalue/create/{keyId}(keyId=${key.id})}">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                        <span th:text="${key.name}"></span>
                                        <a th:href="@{/kvalue/create/{keyId}(keyId=${key.id})}">
                                            <i class="fas fa-remove"></i>
                                        </a>
                                    </div>
                                    <div th:if="kvalue[key.id]">
                                        <span class="badge text-bg-light pr-2 border"
                                              th:each="kval: ${kvalue[key.id]}">
                                             <a th:href="@{/kvalue/update/{id}(id=${kval.id})}">
                                                        <i class="fas fa-pencil-alt"></i>
                                                    </a>
                                            <span th:text="${kval.value}"/>
                                              <a th:href="@{/kvalue/delete/{id}(id=${kval.id})}">
                                                        <i class="fas fa-remove pl-2"></i>
                                                    </a>
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <a th:href="@{/kvalue/create/{keyId}(keyId=${key.id})}">
                                        <i class="fas fa-plus"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <p th:if="result" th:text="'Result: ' + ${result}"></p>
                            <form class="mt-3" th:action="@{/filter/check/{filterId}(filterId=${filter.id})}" method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="text">Spam text</label>
                                    <textarea class="form-control" rows="3"
                                              id="text"
                                              th:value="${text}"
                                              name="text"
                                              placeholder="Spam text">
                                </textarea>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-6">
                                                <button class="btn btn-primary w-100" type="submit">Check</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
