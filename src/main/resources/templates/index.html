<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontawesome-free-6.3.0-web -->
    <link th:href="@{~/webjars/font-awesome/6.3.0/css/all.min.css}" rel="stylesheet">
    <!-- Bootstrap 5.3.2 -->
    <link th:href="@{~/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{~/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
    <!-- Popper.js 2.11.7 -->
    <script th:src="@{~/webjars/popper.js/2.11.7/umd/popper.js}"></script>
    <!-- Jquery.js 3.7.1 -->
    <script th:src="@{~/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- Summernote 0.8.10 -->
    <link th:href="@{~/webjars/summernote/0.8.10/summernote-lite.css}" rel="stylesheet">
    <script th:src="@{~/webjars/summernote/0.8.10/summernote-lite.js}"></script>
    <script th:src="@{~/webjars/summernote/0.8.10/lang/summernote-ru-RU.js}"></script>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{~/index}">Dionea Bot</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" th:href="@{~/index}">Main</a>
                    <a class="nav-item nav-link" th:href="@{~/filter/create}">Add filter</a>
                    <a class="nav-item nav-link" th:href="@{~/spams/view}">Spam</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <table class="table">
                <tbody>
                <tr th:each="filter: ${filters}">
                    <td>
                        <a
                           th:text="${filter.name}"
                           th:href="@{filter/view/{id}(id=${filter.id})}">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                <tr th:each="message: ${spam}" class="border">
                    <div>
                        <span th:text="${message.chatName}"></span>
                        <span th:text="${#dates.format(message.time.time,'dd.MM.yyyy HH:MM')}"></span>
                    </div>
                    <div>
                        <small class="mb-2 text-muted">
                            <span th:text="${message.text}"></span>
                        </small>
                    </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
